<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加学校</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}" >
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"  charset="utf-8"></script>
    <style>
        .layui-input-block{
            margin-right: 30px;
        }
    </style>
</head>
<body style="margin: 20px">
    <form class="layui-form" lay-filter="frm">
        <input type="hidden" name="comName">
        <input type="hidden" name="comLocation">
        <div class="layui-form-item">
            <label class="layui-form-label">企业电话：</label>
            <div class="layui-input-inline">
                <input type="tel" name="comTel" lay-verify="required|tellphone" placeholder="请输入新企业电话" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">企业邮箱：</label>
            <div class="layui-input-inline">
                <input type="text" maxlength="20" name="comEmail" placeholder="请输入新企业邮箱" lay-verify="email" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">企业简介:</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" maxlength="500" name="comInfo" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo">修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <script>
        function child(d) {
            console.log(d);
            layui.use(['form','layer','jquery'],function () {
                var form=layui.form;
                var layer=layui.layer;
                var $=layui.jquery;

                //将行数据赋值到弹窗表单中
                form.val("frm",{
                    "comName":d.comName,
                    "comLocation":d.comLocation,
                    "comTel":d.comTel,
                    "comEmail":d.comEmail,
                    "comInfo":d.comInfo
                });

                //表单提交修改学校
                form.on('submit(demo)',function (fdata) {
                    console.log(fdata.field);
                    $.ajax({
                        url:'/internships/company/update_company'
                        ,type:'post'
                        ,contentType: 'application/json'
                        ,dataType:'text'
                        ,data:JSON.stringify(fdata.field)
                        ,success:function () {
                            parent.callData=fdata.field;
                            layer.alert("企业修改成功！",{icon:1},function () {
                                var index = parent.layer.getFrameIndex(window.name);//关闭当前弹出层
                                parent.layer.close(index);//执行弹出层关闭
                            });
                        }
                    });
                    return false;
                });


                //手机号与座机号验证规则
                var mobile = /^1[3|4|5|7|8]\d{9}$/,phone = /^0\d{2,3}-?\d{7,8}$/;
                form.verify({
                    tellphone: function(value){
                        var flag = mobile.test(value) || phone.test(value);
                        if(!flag){
                            return '请输入正确座机号码或手机号';
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
