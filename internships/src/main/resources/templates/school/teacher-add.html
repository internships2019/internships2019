<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加老师</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="./css/font.css">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="./css/xadmin.css">
    <script th:src="@{/layui/layui.js}" src="layui/layui.js" charset="utf-8"></script>
    <style>
        .layui-input-block{margin-right: 50px;}
        .layui-form-label{width: 100px;}
    </style>
</head>
<body style="margin: 20px">
    <form class="layui-form" lay-filter="frm">
        <input type="hidden" name="unitName">
        <input type="hidden" name="pStatus" value="学校带队老师">
        <div class="layui-form-item">
            <label class="layui-form-label">教师工号：</label>
            <div class="layui-input-inline">
                <input  type="text" maxlength="30" name="pNo" lay-filter="p-no" lay-verify="required" placeholder="请输入教师工号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">教师姓名：</label>
            <div class="layui-input-inline">
                <input type="text"  maxlength="20" name="pName" lay-filter="p-name" lay-verify="required" placeholder="请输入教师姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证：</label>
            <div class="layui-input-inline">
                <input type="tel" maxlength="20" name="pId" lay-verify="identity" placeholder="请输入教师身份证" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >教师电话：</label>
            <div class="layui-input-inline">
                <input type="text" maxlength="15" name="pTel" placeholder="请输入教师电话" lay-verify="required|tellphone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别：</label>
            <div class="layui-input-block">
                <input type="radio" name="pSex" value="男" title="男" checked="">
                <input type="radio" name="pSex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo">添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <script>
        function child(user){
            console.log(user)
            layui.use(['form','layer','jquery'],function () {
                var form=layui.form;
                var layer=layui.layer;
                var $=layui.jquery;



                //将行数据赋值到弹窗表单中
                form.val("frm",{
                    "unitName":user.manNuitName
                });

                //表单提交添加企业
                form.on('submit(demo)',function (fdata) {
                    console.log(fdata.field);
                    $.ajax({
                        url:'/internships/waitInsertInfo/add_waitInsertInfo'
                        ,type:'post'
                        ,contentType: 'application/json'
                        ,dataType:'text'
                        ,data:JSON.stringify(fdata.field)
                        ,success:function (res) {
                            if (res=='1'){
                                layer.alert("教师添加成功！",{icon:1},function () {
                                    window.parent.location.reload();
                                    var index = parent.layer.getFrameIndex(window.name);//关闭当前弹出层
                                    parent.layer.close(index);//执行弹出层关闭
                                });
                            }else {
                                layer.msg("教师工号已存在，请重新填写相关信息!",{icon:2});
                            }
                        }
                    });
                    return false;
                });


                //手机号与座机号验证规则
                var mobile = /^1[3|4|5|7|8]\d{9}$/,phone = /^0\d{2,3}-?\d{7,8}$/;
                form.verify({
                    tellphone: function(value){
                        var flag = mobile.test(value) || phone.test(value);
                        if(!flag){
                            return '请输入正确座机号码或手机号';
                        }
                    },
                    double: function(value){
                        if(/^\d+$/.test(value)==false && /^\d+\.\d+$/.test(value)==false)
                        {
                            return '请输入数字!';
                        }
                    }
                });
            });
        };
    </script>
</body>
</html>
