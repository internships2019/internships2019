<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加企业</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="./css/font.css">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="./css/xadmin.css">
    <script th:src="@{/layui/layui.js}" src="layui/layui.js" charset="utf-8"></script>
</head>
<body style="margin: 20px">
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">班级信息批量导入说明</div>
                    <div class="layui-card-body">
                        1.批导入必须将信息填写到excel表中上传读取<br>
                        2.每行内容必须完全，信息缺失行将不会录入<br>
                        3.出现相同名班级，则后者会覆盖前者信息<br>
                        4.所选excel表必须从第一列开始写入信息<br>
                        5.详细格式参考以下表格
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="layui-table">
        <colgroup>
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>班级名</th>
            <th>学院名</th>
            <th>专业名</th>
            <th>班级人数</th>
            <th>辅导员姓名</th>
            <th>辅导员电话</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>班级名一</td>
            <td>学院名一</td>
            <td>专业名一</td>
            <td>班级人数</td>
            <td>辅导员名一</td>
            <td>辅导员电话一</td>
        </tr>
        <tr>
            <td>班级名二</td>
            <td>学院名二</td>
            <td>专业名二</td>
            <td>班级人数</td>
            <td>辅导员名二</td>
            <td>辅导员电话二</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
