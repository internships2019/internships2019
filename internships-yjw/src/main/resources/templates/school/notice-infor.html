<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布通知</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="./css/font.css">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="./css/xadmin.css">
    <script th:src="@{/layui/layui.js}" src="layui/layui.js" charset="utf-8"></script>
    <script th:src="@{/js/jquery.js}" src="layui/layui.js" charset="utf-8"></script>
</head>
<body style="margin: 20px">
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header" style="align-content: center" id="title">标题：</div>
                    <div class="layui-card-body">
                        <p id="content"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function child(d) {
        console.log(d);
        $('#title').html(d.infoTitle);
        $('#content').html(d.infoContent);
    }
</script>
</body>
</html>
