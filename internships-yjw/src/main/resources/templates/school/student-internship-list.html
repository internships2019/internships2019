<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>实习中学生</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="./css/xadmin.css">
    <script th:src="@{/layui/layui.js}" src="layui/layui.js" charset="utf-8"></script>
    <script th:src="@{/js/jquery.js}" src="layui/layui.js" charset="utf-8"></script>
</head>
<body style="margin: 20px">
    <a class="layui-btn layui-btn-sm " style="float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
    <div class="demoTable">
        <div class="layui-inline">
            <input class="layui-input" style="width: 200px;height: 30px;" placeholder="请输入学生名" name="studentName" id="studentName" autocomplete="off">
        </div>
        <button class="layui-btn layui-btn-sm" style="margin-left: 10px" id="search"><i class="layui-icon">&#xe615;</i>搜索</button>
    </div>
    <table class="layui-hide"  id="student" lay-filter="student"></table>

    <!--数据表格左侧工具栏-->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="deleteBatchStudent"><i class="layui-icon">&#xe640;</i>批量结束</button>
        </div>
    </script>
    <!--数据表格操作选项中的按钮-->
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="information">详细信息</a>
        <a class="layui-btn layui-btn-xs layui-bg-orange" lay-event="clockRecord">打卡记录</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">实习结束</a>
    </script>
    <script>
        //获取当前用户信息
        $.ajax({
            url:'/internships/manager/get_manager_information'
            ,success:function (res) {
                var user=JSON.parse(res);//解析后台传回的json字符串
                layui.use(['table','jquery','layer','upload'],function () {
                    var table=layui.table;
                    var $=layui.jquery;
                    var layer=layui.layer;

                    //初始化表格
                    var tableIns=table.render({
                            elem: '#student'
                            ,url:'/internships/stuAllot/find_internship_student_list'
                            ,height:400
                            ,toolbar: '#toolbarDemo'
                            ,page:true
                            ,cellMinWidth:200
                            ,where:{
                            sScName:user.manNuitName,
                            }
                            ,cols:[
                                [
                                    {type: 'checkbox', fixed: 'left'}
                                    ,{field:'sNo',title: '学号',width:140,align:"center",templet:'<div>{{d.student.sNo}}</div>'}
                                    ,{field:'sName',title: '姓名',width:100,align:"center",templet:'<div>{{d.student.sName}}</div>'}
                                    ,{field:'sSex', title: '性别',width:80,align:"center",templet:'<div>{{d.student.sSex}}</div>'}
                                    ,{field:'stuTel',title: '学生电话',width:120,align:"center",templet:'<div>{{d.student.stuTel}}</div>'}
                                    ,{field:'comName',title: '工作单位',align:"center",width:150}
                                    ,{field:'comLocation',title: '工作地点',align:"center",width:250}
                                    ,{field:'jobName', title: '实习岗位',align:"center"}
                                    ,{field:'scTeaName', title: '带队老师',width:120,align:"center"}
                                    ,{fixed:'right',title:'操作',toolbar:'#barDemo',align:"center",width:250}
                                ]
                            ]
                        });

                    //左侧工具栏事件
                    table.on('toolbar(student)',function (obj) {
                        switch (obj.event) {
                            //批删除按钮
                            case 'deleteBatchStudent':
                                var checkStatus = table.checkStatus(obj.config.id);
                                if(checkStatus.data==""){
                                    layer.msg("请选中至少一行!",{icon:5});
                                }else {
                                    var ids=new Array();
                                    var names=new Array();
                                    $.each(checkStatus.data,function (i,item) {
                                        ids.push(item.id);
                                        names.push(item.student.sName);
                                    });
                                    console.log(ids);
                                    layer.confirm('您确定要消除:<span style="color: red">'+JSON.stringify(names)+'</span>以上学生吗?',function (index) {
                                        $.ajax({
                                            url:'/internships/stuAllot/batch_delete_leadTeacher',
                                            data:{ids:ids},
                                            type:'post',
                                            traditional:true,
                                            beforeSend:function(){
                                                layer.msg("正在消除中...");
                                            },
                                            success:function () {
                                                layer.msg("消除成功!",{icon:1});
                                                tableIns.reload();
                                            }
                                        });
                                        layer.close(index);
                                    });
                                }
                                break;
                        }
                    });

                    //监听行单击事件
                    table.on('tool(student)', function(obj){
                        switch (obj.event) {
                            //学生详细信息
                            case 'information':
                                layer.open({
                                    type: 2,
                                    title: '实习学生详细信息',
                                    shade:0.5,//设置弹窗背景遮蔽
                                    shadeClose: true,
                                    maxmin: true, //开启最大化最小化按钮
                                    area: ['800px', '460px'],//
                                    scrollbar: false,
                                    content: '/internships/company-student-information'
                                    ,success:function (layero,index) {
                                        // 获取子页面的iframe
                                        var iframe = window['layui-layer-iframe' + index];
                                        // 向子页面的全局函数child传参
                                        iframe.child(obj.data.id);
                                    }
                                });
                                break;
                            //学生打卡记录详细
                            case 'clockRecord':
                                var  index=layer.open({
                                    type: 2,
                                    title: '打卡记录',
                                    shade:0.5,//设置弹窗背景遮蔽
                                    shadeClose: true,
                                    maxmin: true, //开启最大化最小化按钮
                                    area: ['800px', '460px'],//
                                    scrollbar: false,
                                    content: '/internships/school-student-clock-record'
                                    ,success:function (layero,index) {
                                        // 获取子页面的iframe
                                        var iframe = window['layui-layer-iframe' + index];
                                        // 向子页面的全局函数child传参
                                        iframe.child(obj.data.sWxNo);
                                    }
                                });
                                layer.full(index);
                                break;
                            //删除功能
                            case 'del':
                                layer.confirm('您确定要结束<span style="color: red"> '+obj.data.student.sName+' </span>实习吗',function (index) {
                                    $.ajax({
                                        url:'/internships/stuAllot/edit_state',
                                        type:'post',
                                        traditional:true,
                                        data:{wxNo:obj.data.sWxNo},
                                        success:function () {
                                            layer.msg(obj.data.student.sName+'实习完成!',{icon:1});
                                        }
                                    });
                                    obj.del();
                                    layer.close(index);
                                });
                                break;
                        }
                    });

                    //通过姓名查询
                    $('#search').click(function () {
                        tableIns.reload({
                            url:'/internships/stuAllot/find_school_student_byStuName'
                            ,where:{sScName:user.manNuitName,stuName:$('#studentName').val(),state:'实习中'}
                        });
                    });
                });
            }
        });


    </script>
</body>
</html>
