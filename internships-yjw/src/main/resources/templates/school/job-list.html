<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>岗位列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="./css/font.css">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="./css/xadmin.css">
    <script th:src="@{/layui/layui.js}" src="layui/layui.js" charset="utf-8"></script>
</head>
<body style="margin: 20px;">
    <a class="layui-btn layui-btn-sm " style="float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
    <div class="demoTable">
        <div class="layui-inline">
            <input class="layui-input" style="width: 200px;height: 30px;" placeholder="请输入岗位名称" name="jobName" id="jobName" autocomplete="off">
        </div>
        <button class="layui-btn layui-btn-sm" style="margin-left: 10px" id="search"><i class="layui-icon">&#xe615;</i>搜索</button>
    </div>
    <table class="layui-hide"  id="companyJob" lay-filter="companyJob"></table>
    <!--数据表格左侧工具栏-->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="deleteBatchcompanyJob"><i class="layui-icon">&#xe640;</i>批量删除</button>
            <button class="layui-btn layui-btn-sm " style="background-color: #5FB878" lay-event="historyCompanyJob"><i class="layui-icon">&#xe637;</i>历史岗位</button>
        </div>
    </script>
    <!--数据表格操作选项中的按钮-->
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="finish">结束</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script>
        var callData=null;
        layui.use(['table','layer','jquery','util'],function () {
            var table=layui.table;
            var layer=layui.layer;
            var $=layui.jquery;
            var tableIns=null;
            var user=null;
            var util=layui.util;

            $.ajax({
                url:"/internships/manager/get_manager_information"
                ,success:function (res) {
                    user=JSON.parse(res);
                    //表格构造

                    tableIns=table.render({
                        elem: '#companyJob'
                        ,url:'/internships/companyJob/find_list'
                        ,height:400
                        ,cellMinWidth: 80
                        ,toolbar:'default'
                        ,page:true
                        ,toolbar: '#toolbarDemo'
                        ,where:{
                            sScName:user.manNuitName
                        }
                        ,cols: [
                            [
                                {type: 'checkbox', fixed: 'left'}
                                ,{fixed:'left',field:'jobName',width:200,title: '岗位名',align:"center"}
                                ,{field:'comName', width:200,title: '所属企业',align:"center"}
                                ,{field:'workPlace',width:400, title: '工作地点',align:"center"}
                                ,{field:'postTime',width:200, title: '创建时间',align:"center",templet: "<div>{{layui.util.toDateString(d.postTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                                ,{field:'endTime',width:200, title: '截止时间',align:"center",templet: "<div>{{layui.util.toDateString(d.endTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                                ,{field:'recruitNum',width:100, title: '招收人数',align:"center"}
                                ,{field:'nowNum',width:100, title: '已招人数',align:"center"}
                                ,{field:'adState',width:120, title: '状态',align:"center"}
                                ,{fixed:'right',title:'操作',width:200,toolbar:'#barDemo',align:"center"}
                            ]
                        ]
                    });
                }
            });

            //班级名搜索
            $('#search').click(function () {
                tableIns.reload({
                    url:'/internships/companyJob/find_companyJob_byName'
                    ,where:{sScName:user.manNuitName,jobName:$('#jobName').val()}
                });
            });


            //左侧工具栏事件
            table.on('toolbar(companyJob)',function (obj) {
                switch (obj.event) {
                    //批删除按钮
                    case 'deleteBatchcompanyJob':
                        var checkStatus = table.checkStatus(obj.config.id);
                        if(checkStatus.data==""){
                            layer.msg("请选中至少一行!",{icon:5});
                        }else {
                            var arr=new Array();
                            var jobName=new Array();
                            $.each(checkStatus.data,function (i,item) {
                                arr.push(item.jobId);
                                jobName.push(item.jobName);
                            });
                            console.log(arr);
                                layer.confirm('您确定要删除:<div style="color: red">'+JSON.stringify(jobName)+'</div>岗位吗?',function (index) {
                                $.ajax({
                                    url:'/internships/companyJob/batch_remove_companyJob',
                                    data:JSON.stringify(arr),
                                    type:'post',
                                    contentType: 'application/json',
                                    dataType:'text',
                                    beforeSend:function(){
                                        layer.msg("正在删除中...");
                                    },
                                    success:function () {
                                        layer.msg("删除成功!",{icon:1});
                                        tableIns.reload();
                                    }
                                });
                                layer.close(index);
                            });
                        }
                        break;
                    //历史岗位信息
                    case 'historyCompanyJob':
                        layer.open({
                            type:2,
                            title:'历史岗位信息',
                            shade:0.5//设置弹窗背景遮蔽
                            ,shadeClose: true
                            ,maxmin: true //开启最大化最小化按钮
                            ,area: ['800px', '450px']//
                            ,scrollbar: false
                            ,content: '/internships/job-history-list'
                            ,success:function (layero,index) {
                                // 获取子页面的iframe
                                var iframe = window['layui-layer-iframe' + index];
                                // 向子页面的全局函数child传参
                                iframe.child(user);
                            }
                        });
                        break;
                }
            });

            //监听行单击事件
            table.on('tool(companyJob)', function(obj){
                switch (obj.event) {
                    //修改功能
                    case 'edit':
                       var index=layer.open({
                            type: 2
                            ,title: '修改实习岗位'
                            ,shade:0.5//设置弹窗背景遮蔽
                            ,shadeClose: true
                            ,maxmin: true //开启最大化最小化按钮
                            ,area: ['800px', '450px']//
                            ,scrollbar: false
                            ,content: '/internships/job-edit'
                            ,success:function (layero,index) {
                                // 获取子页面的iframe
                                var iframe = window['layui-layer-iframe' + index];
                                // 向子页面的全局函数child传参
                                iframe.child(obj.data);
                            }
                            ,end:function () {//弹窗关闭，数据回显
                                if (callData!=null){
                                    obj.update({
                                        jobName:callData.jobName,
                                        workPlace:callData.workPlace,
                                        recruitNum:callData.recruitNum,
                                        endTime:callData.endTime,
                                        adState:callData.adState,
                                        workDescription:callData.workDescription,
                                    });
                                    callData=null;
                                }
                            }
                        });
                        layer.full(index);
                        break;
                    //删除功能
                    case 'del':
                        layer.confirm('您确定要删除'+obj.data.jobName+'岗位吗?',function (index) {
                            console.log(obj.data.jobId);
                            $.ajax({
                                url:'/internships/companyJob/remove_company_job',
                                type:'post',
                                contentType: 'application/json',
                                data:JSON.stringify(obj.data.jobId),
                                success:function () {
                                    layer.msg("删除成功!",{icon:1});
                                }
                            });
                            obj.del();
                            layer.close(index);
                        });
                        break;
                    //结束招收功能
                    case 'finish':
                        layer.confirm('您确定要结束<span style="color: red">'+obj.data.jobName+'</span>岗位的招收吗?',function (index) {
                            console.log(obj.data.jobId);
                            $.ajax({
                                url:'/internships/companyJob/edit_adState',
                                type:'post',
                                contentType: 'application/json',
                                data:JSON.stringify(obj.data.jobId),
                                success:function () {
                                    layer.msg("岗位招收已结束!",{icon:1});
                                }
                            });
                            obj.del();
                            layer.close(index);
                        });
                        break;
                }
            });


        });
    </script>
</body>
</html>
