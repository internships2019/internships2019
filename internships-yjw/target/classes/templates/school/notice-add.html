<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布通知</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="./css/font.css">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="./css/xadmin.css">
    <script th:src="@{/layui/layui.js}" src="layui/layui.js" charset="utf-8"></script>
    <style>
        .layui-form-label{
            width: 100px;
        }
    </style>
</head>
<body style="margin: 20px">
    <form class="layui-form layui-form-pane" id="frm" lay-filter="frm">
        <input type="hidden" id="sScName" name="sScName">
        <div class="layui-form-item">
            <label class="layui-form-label">通知标题：</label>
            <div class="layui-input-block">
                <input type="text"  maxlength="100" name="infoTitle" lay-filter="infoTitle" lay-verify="required" placeholder="输入通知标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" >通知内容：</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入通知具体内容，不超过1000字!" style="height: 300px" maxlength="1000" lay-verify="required" name="infoContent" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="demo">发布</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
    <script>
            layui.use(['form','layer','jquery','laydate'],function () {
                var form=layui.form;
                var layer=layui.layer;
                var $=layui.jquery;
                var laydate=layui.laydate;

                $.ajax({
                    url:'/internships/manager/get_manager_information'
                    ,success:function (res) {
                        var user=JSON.parse(res);
                        console.log(user.manNuitName);
                        $('#sScName').val(user.manNuitName);
                    }
                });


                //表单提交发布通知
                form.on('submit(demo)',function (fdata) {
                    console.log(fdata.field);
                    var endTime=fdata.field.date+' '+fdata.field.time;
                    console.log(endTime);
                    $.ajax({
                        url:'/internships/information/add_information'
                        ,type:'post'
                        ,contentType: 'application/json'
                        ,dataType:'text'
                        ,data:JSON.stringify(fdata.field)
                        ,success:function () {
                            document.getElementById("frm").reset();
                            layer.msg("通知发布成功！",{icon:1});
                        }
                    });
                    return false;
                });

            });
    </script>
</body>
</html>
