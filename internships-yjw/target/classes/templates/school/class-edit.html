<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>班级修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="./css/font.css">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="./css/xadmin.css">
    <script th:src="@{/layui/layui.js}" src="layui/layui.js" charset="utf-8"></script>
    <style>
        .layui-form-label{width: 100px;}
    </style>
</head>
<body style="margin: 20px">
    <form class="layui-form" lay-filter="frm">
        <input type="hidden" name="sScName">
        <input type="hidden" name="oldClassName">
        <div class="layui-form-item">
            <label class="layui-form-label">班级名称：</label>
            <div class="layui-input-inline">
                <input type="tel" name="newClassName" lay-verify="required" placeholder="请输入班级名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学院名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="collegeName" placeholder="请输入隶属学院" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专业名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="displineName" placeholder="请输入隶属专业" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">辅导员姓名：</label>
            <div class="layui-input-inline">
                <input type="text" name="instructorName" placeholder="请输入辅导员姓名" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">辅导员电话：</label>
            <div class="layui-input-inline">
                <input type="text" name="instructorTel" placeholder="请输入辅导员电话" lay-verify="required|tellphone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">班级人数：</label>
            <div class="layui-input-inline">
                <input type="text" name="classStuNum" placeholder="请输入班级人数" lay-verify="required|INT" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo">修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <script>
        function child(d) {
            console.log(d);
            layui.use(['form','layer','jquery'],function () {
                var form=layui.form;
                var layer=layui.layer;
                var $=layui.jquery;

                //将行数据赋值到弹窗表单中
                form.val("frm",{
                    "sScName":d.sScName,
                    "oldClassName":d.className,
                    "newClassName":d.className,
                    "className":d.className,
                    "displineName":d.displineName,
                    "collegeName":d.collegeName,
                    "instructorName":d.instructorName,
                    "classStuNum":d.classStuNum,
                    "instructorTel":d.instructorTel
                });

                //表单提交修改学校
                form.on('submit(demo)',function (fdata) {
                    console.log(fdata.field);
                    $.ajax({
                        url:'/internships/class/edit_class'
                        ,type:'post'
                        ,contentType: 'application/json'
                        ,dataType:'text'
                        ,data:JSON.stringify(fdata.field)
                        ,success:function () {
                            parent.callData=fdata.field;
                            layer.alert("学校学校修改成功！",{icon:1},function () {
                                var index = parent.layer.getFrameIndex(window.name);//关闭当前弹出层
                                parent.layer.close(index);//执行弹出层关闭
                            });
                        }
                    });
                    return false;
                });


                //手机号与座机号验证规则
                var mobile = /^1[3|4|5|7|8]\d{9}$/,phone = /^0\d{2,3}-?\d{7,8}$/;
                form.verify({
                    INT: [
                        /^[+]{0,1}(\d+)$/ //正则表达式
                        ,'班级人数只能为正整数' //提示信息
                    ],
                    tellphone: function(value){
                        var flag = mobile.test(value) || phone.test(value);
                        if(!flag){
                            return '请输入正确座机号码或手机号';
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
