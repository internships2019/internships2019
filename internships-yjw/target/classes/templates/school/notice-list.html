<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>通知列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="./css/font.css">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="./css/xadmin.css">
    <script th:src="@{/layui/layui.js}" src="layui/layui.js" charset="utf-8"></script>
</head>
<body style="margin: 20px;">
    <div><a class="layui-btn layui-btn-sm " style="float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">&#xe669;</i></a></div></br>
    <div style="margin-top: 30px"><table class="layui-hide" id="class" lay-filter="class"></table></div>
    <!--数据表格左侧工具栏-->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="deleteBatchClass"><i class="layui-icon">&#xe640;</i>批量删除</button>
        </div>
    </script>
    <!--数据表格操作选项中的按钮-->
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="information">详情</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script>
        var callData=null;
        layui.use(['table','layer','jquery'],function () {
            var table=layui.table;
            var layer=layui.layer;
            var $=layui.jquery;
            var tableIns=null;
            var user=null;

            $.ajax({
                url:"/internships/manager/get_manager_information"
                ,success:function (res) {
                    user=JSON.parse(res);
                    //表格构造

                    tableIns=table.render({
                        elem: '#class'
                        ,url:'/internships/information/find_information_list'
                        ,height:400
                        ,cellMinWidth: 80
                        ,toolbar:'default'
                        ,page:true
                        ,toolbar: '#toolbarDemo'
                        ,where:{
                            sScName:user.manNuitName
                        }
                        ,cols: [
                            [
                                {type: 'checkbox', fixed: 'left'}
                                ,{field:'infoTitle',title: '通知标题',align:"center"}
                                ,{field:'infoTime',title: '发布日期',width:250,align:"center",templet: "<div>{{layui.util.toDateString(d.infoTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                                ,{field:'right',title:'操作',toolbar:'#barDemo',width:200,align:"center"}
                            ]
                        ]
                    });

                }
            });


            //左侧工具栏事件
            table.on('toolbar(class)',function (obj) {
                switch (obj.event) {
                    //批删除按钮
                    case 'deleteBatchClass':
                        var checkStatus = table.checkStatus(obj.config.id);
                        if(checkStatus.data==""){
                            layer.msg("请选中至少一行!",{icon:5});
                        }else {
                            var infoIds=new Array();
                            $.each(checkStatus.data,function (i,item) {
                                infoIds.push(item.infoId);
                            });
                            layer.confirm('您确定要删除所选的通知吗?',function (index) {
                                $.ajax({
                                    url:'/internships/information/batch_remove_information',
                                    data:{inforIds:infoIds},
                                    type:'post',
                                    traditional:true,
                                    beforeSend:function(){
                                        layer.msg("正在删除中...");
                                    },
                                    success:function () {
                                        layer.msg("删除成功!",{icon:1});
                                        tableIns.reload();
                                    }
                                });
                                layer.close(index);
                            });
                        }
                        break;
                }
            });

            //监听行单击事件
            table.on('tool(class)', function(obj){
                switch (obj.event) {
                    //详情功能
                    case 'information':
                        layer.open({
                            type: 2
                            ,title: '通知详情'
                            ,shade:0.5//设置弹窗背景遮蔽
                            ,shadeClose: true
                            ,maxmin: true //开启最大化最小化按钮
                            ,area: ['600px', '450px']//
                            ,scrollbar: false
                            ,content: '/internships/school-notice-infor'
                            ,success:function (layero,index) {
                                // 获取子页面的iframe
                                var iframe = window['layui-layer-iframe' + index];
                                // 向子页面的全局函数child传参
                                iframe.child(obj.data);
                            }
                        });
                        break;
                    //修改功能
                    case 'edit':
                        layer.open({
                            type: 2
                            ,title: '修改班级'
                            ,shade:0.5//设置弹窗背景遮蔽
                            ,shadeClose: true
                            ,maxmin: true //开启最大化最小化按钮
                            ,area: ['800px', '450px']//
                            ,scrollbar: false
                            ,content: '/internships/school-notice-update'
                            ,success:function (layero,index) {
                                // 获取子页面的iframe
                                var iframe = window['layui-layer-iframe' + index];
                                // 向子页面的全局函数child传参
                                iframe.child(obj.data);
                            }
                            ,end:function () {//弹窗关闭，数据回显
                                if (callData!=null){
                                    obj.update({
                                        infoTitle:callData
                                    });
                                    callData=null;
                                }
                            }
                        });
                        break;
                    //删除功能
                    case 'del':
                        layer.confirm('您确定要删除要<span style="color: red">'+obj.data.infoTitle+'</span>通知吗?',function (index) {
                            $.ajax({
                                url:'/internships/information/remove_information',
                                type:'post',
                                data:{inforId:obj.data.infoId},
                                success:function () {
                                    layer.msg("删除成功!",{icon:1});
                                }
                            });
                            obj.del();
                            layer.close(index);
                        });
                        break;
                }
            });


        });
    </script>
</body>
</html>
