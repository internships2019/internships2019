<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" >
    <script th:src="@{/js/jquery.js}" charset="utf-8"></script>
</head>
<body style="padding: 20px">
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">用户名：<span id="userName"></span></div>
                <div class="layui-card-header">账号：<span id="account"></span></div>
                <div class="layui-card-header">单位：<span id="manNuitName"></span></div>
                <div class="layui-card-header">身份：<span id="manStatus"></span></div>
            </div>
        </div>
    </div>
</div>
<script >
    $.ajax({
        url:'/internships/manager/get_manager_information',
        success:function (res) {
            var information = JSON.parse(res);
            $('#userName').html(information.manName);
            $('#account').html(information.manAccount);
            $('#manNuitName').html(information.manNuitName);
            $('#manStatus').html(information.manStatus);
            console.log(res);
        }
    });
</script>
</body>
</html>
